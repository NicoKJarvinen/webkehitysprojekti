{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [ "." ],
        "exclude": [ "node_modules", "/backend/node_modules", "/front-end/node_modules" ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "node_modules"
    },
    "plugins": ["node_modules/jsdoc-route-plugin", "node_modules/better-docs/category" ,"plugins/markdown", "node_modules/better-docs/component"],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "better-docs": {
            "name": "Webproject 2020"
        }
    },
    "opts": {
      "recurse": true,
      "template": "node_modules/better-docs"
    }
}